<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal" >
    <div class="field-body">
      <div class="field is-narrow" style="width: 15%">
        <p class="control">
          <input type="number" style="width: 100%" required [ngModel] = "item.amount"
                 class="input" placeholder="Amount" name="amount">
        </p>
      </div>

      <div class="field is-narrow" style="width: 70%">
        <p class="control">
          <input type="text" style="width: 100%" required [ngModel] = "item.description"
                 class="input" placeholder="Description" name="description">
        </p>
      </div>

      <div class="field" style="width: 15%">
        <button class="button is-primary" type="submit" [disabled]="!itemForm.valid"
                style="width: 100%">Add</button>
      </div>

    </div>
  </div>
</form>
